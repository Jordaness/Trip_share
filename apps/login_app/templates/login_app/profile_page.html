                $(document).ready(function(){
                // Get the modal
                var modal = document.getElementById('myModal');

                // Get the button that opens the modal !!!!!!! give your button id "myBtn" -> and it should work:)!!!
                var btn = document.getElementById("myBtn");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on the button, open the modal
                btn.onclick = function() {
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }

                });
                var coords = [
                    {lat: 47.638859, lng: -122.322160, zoom: 9},
                    {lat: 35.707280, lng: 139.732351, zoom: 9},
                    {lat: -33.871472, lng: 151.219367, zoom: 9}
                ];
                var markers = [];
                var maps = [];

                function initialize () {
                    for (var i = 0, length = coords.length; i < length; i++)
                    {
                        var point = coords[i];
                        var latlng = new google.maps.LatLng(point.lat, point.lng);

                        maps[i] = new google.maps.Map(document.getElementById('map-canvas' + (i + 1)), {
                            zoom: point.zoom,
                            center: latlng
                    });

                    markers[i] = new google.maps.Marker({
                        position: latlng,
                        map: maps[i]
                    });
                }
            }
            </script>
            <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXjdqvtDQty45Hm1lv1OwKr4DZcmMeXtM&callback=initialize">
            </script>
